<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Icon size</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <img src="icon/icon128.png" alt="Icon" width="24" height="24" style="vertical-align:middle; margin-bottom:12px;">
    <h3>Icon size</h3>
  
    <label class="option">
      <input type="radio" name="size" value="24">
      <span>Small</span>
    </label>
    <label class="option">
      <input type="radio" name="size" value="36">
      <span>Middle</span>
    </label>
    <label class="option">
      <input type="radio" name="size" value="48">
      <span>Large</span>
    </label>
    <label class="option">
      <input type="radio" name="size" value="96">
      <span>HUGE!</span>
    </label>
  </div>
  <script src="popup.js"></script>
</body>
</html>
