<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Icon size</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h3>Icon size</h3>
    <label>
      <input type="radio" name="size" value="24">
      <span class="outside"><span class="inside"></span></span>Small
    </label>
    <label>
      <input type="radio" name="size" value="36">
      <span class="outside"><span class="inside"></span></span>Middle
    </label>
    <label>
      <input type="radio" name="size" value="48">
      <span class="outside"><span class="inside"></span></span>Large
    </label>
    <label>
      <input type="radio" name="size" value="96">
      <span class="outside"><span class="inside"></span></span>HUGE!
    </label>
  </div>
  <script src="popup.js"></script>
</body>
</html>
