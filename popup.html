<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Better Portal Extension</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- レイヤ切り替え用のボタン群 -->
  <div class = "header" >
    <button class = "btn-switch-page" id="switch-left">←</button>
    <p>ページ切り替え</p>
    <button class = "btn-switch-page" id="switch-right">→</button>
  </div>
  
  <!-- 外枠のコンテナ -->
  <div class="container">
    <!-- アイコン拡大ボタンセレクタ  -->
    <div id="icon-select-mode" style="display: none;">
      <img src="icon/icon128.png" alt="Icon" width="24" height="24" style="vertical-align:middle; margin-bottom:12px;">
      <h3>Icon size</h3>
    
      <label class="option">
        <input type="radio" name="size" value="24">
        <span>Small</span>
      </label>
      <label class="option">
        <input type="radio" name="size" value="36">
        <span>Middle</span>
      </label>
      <label class="option">
        <input type="radio" name="size" value="48">
        <span>Large</span>
      </label>
      <label class="option">
        <input type="radio" name="size" value="96">
        <span>HUGE!</span>
      </label>
    </div>
    <!----------------------------------->

    <!-- ショートカットボタンのセレクタ  -->
    <div id="shortcut-select-mode" >
      <img src="icon/icon128.png" alt="Icon" width="24" height="24" style="vertical-align:middle; margin-bottom:12px;">
      <h3>Shortcut</h3>
      <a class="btn" href="https://cit.manaba.jp/ct/home" target="_blank">manaba</a>
      <a class="btn" href="https://portal.it-chiba.ac.jp/" target="_blank">CITポータル</a>
      <a class="btn" href="https://kmsk.is.it-chiba.ac.jp/portal/" target="_blank">学生資料室</a>
      <a class="btn" href="https://www.cit-s.com/dining/" target="_blank">学食メニュー</a>
      <a class="btn" id="btn-gakunenreki">学年歴</a>
      <a class="btn" id="btn-gakubasu">学バス時刻表</a>

      

    </div>
    <!----------------------------------->
  </div>
  <script src="popup.js"></script>
</body>
</html>
